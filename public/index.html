<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Lakers Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        /* --- 1. 核心设计语言 --- */
        :root {
            --purple: #552583;
            --purple-glow: rgba(85, 37, 131, 0.6);
            --gold: #FDB927;
            --bg: #050505;
            --card-glass: rgba(30, 30, 35, 0.6);
            --card-border: 1px solid rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-mute: #888888;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            /* 动态背景光晕 */
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(85, 37, 131, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 100% 50%, rgba(253, 185, 39, 0.15) 0%, transparent 40%);
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
            color: var(--text-main);
            padding-bottom: 100px;
        }

        /* --- 2. 每日高光 (Daily Showcase) --- */
        .hero-section {
            position: relative;
            height: 45vh; /* 占据半个屏幕 */
            width: 100%;
            overflow: hidden;
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }
        
        .hero-img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 10s ease; /* 缓慢缩放动效 */
        }
        .hero-section:hover .hero-img { transform: scale(1.1); }
        
        .hero-overlay {
            position: absolute; bottom: 0; left: 0; right: 0;
            padding: 40px 20px 30px;
            background: linear-gradient(to top, var(--bg), transparent);
        }

        .hero-tag {
            background: var(--gold); color: #000;
            padding: 4px 10px; border-radius: 4px;
            font-weight: 800; font-size: 0.75rem; letter-spacing: 1px;
            text-transform: uppercase; display: inline-block; margin-bottom: 8px;
        }
        
        .hero-title {
            font-family: 'Bebas Neue'; font-size: 2rem; line-height: 1;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            margin-bottom: 10px;
        }

        /* --- 3. 页面容器 --- */
        .container { padding: 20px; position: relative; z-index: 10; margin-top: -40px; }

        /* --- 4. 赛程卡片 (高级版) --- */
        .section-title { font-size: 1.2rem; font-weight: 700; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
        .section-title i { color: var(--gold); }

        .game-card {
            background: var(--card-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: var(--card-border);
            border-radius: 24px; /* 更大的圆角 */
            padding: 0;
            margin-bottom: 16px;
            display: flex;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* 左侧日期岛 */
        .date-island {
            background: rgba(255,255,255,0.03);
            width: 70px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            border-right: var(--card-border);
            padding: 15px 0;
        }
        .month { font-size: 0.7rem; color: var(--text-mute); text-transform: uppercase; letter-spacing: 1px; }
        .day { font-family: 'Bebas Neue'; font-size: 2rem; color: var(--gold); line-height: 1; }
        .weekday { font-size: 0.7rem; color: var(--text-mute); margin-top: 4px; }

        /* 右侧比赛信息 */
        .match-info { flex: 1; padding: 15px 20px; display: flex; flex-direction: column; justify-content: center; position: relative; }
        
        .match-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .team-box { display: flex; align-items: center; gap: 10px; }
        .team-logo { width: 32px; height: 32px; object-fit: contain; }
        .team-name { font-weight: 700; font-size: 1rem; }
        .score { font-family: 'Bebas Neue'; font-size: 1.5rem; color: var(--text-main); }
        .lakers-text { color: var(--gold); } /* 湖人高亮 */

        .match-meta { font-size: 0.75rem; color: var(--text-mute); display: flex; justify-content: space-between; align-items: center; }
        .status-dot { width: 6px; height: 6px; background: #444; border-radius: 50%; display: inline-block; margin-right: 4px; }
        .live-dot { background: #e53e3e; box-shadow: 0 0 8px #e53e3e; animation: pulse 1s infinite; }

        /* --- 5. 新闻列表 (极简模式) --- */
        .news-item {
            display: flex; gap: 15px; margin-bottom: 20px; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 15px;
        }
        .news-thumb { width: 80px; height: 60px; border-radius: 8px; object-fit: cover; background: #222; }
        .news-text { flex: 1; }
        .news-headline { font-size: 0.9rem; font-weight: 600; line-height: 1.4; margin-bottom: 6px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .news-date { font-size: 0.7rem; color: var(--text-mute); }

        /* --- 6. 底部悬浮导航 --- */
        .float-nav {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            background: rgba(20, 20, 20, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            height: 60px;
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 100;
        }
        .nav-btn { color: #666; font-size: 1.5rem; background: none; border: none; transition: 0.3s; padding: 10px; }
        .nav-btn.active { color: var(--gold); transform: translateY(-3px); }

        /* 骨架屏 */
        .skeleton { background: #1a1a1a; animation: pulse 1.5s infinite; border-radius: 8px; }
        @keyframes pulse { 0% {opacity:0.6} 50% {opacity:1} 100% {opacity:0.6} }
    </style>
</head>
<body>

    <div class="hero-section" id="hero-box" onclick="window.open(heroLink)">
        <img id="hero-img" src="" class="hero-img" style="display:none">
        <div class="hero-overlay">
            <span class="hero-tag">Daily Highlight</span>
            <div class="hero-title" id="hero-title">Loading Lakers News...</div>
            <div style="font-size:0.8rem; opacity:0.8">Tap to read more</div>
        </div>
    </div>

    <div class="container">
        
        <div id="view-schedule">
            <div class="section-title"><i class="ri-calendar-event-fill"></i> Upcoming Games</div>
            <div id="schedule-list">
                <div class="game-card" style="height:100px"><div class="match-info skeleton"></div></div>
                <div class="game-card" style="height:100px"><div class="match-info skeleton"></div></div>
            </div>
        </div>

        <div id="view-news" style="display:none">
            <div class="section-title"><i class="ri-newspaper-fill"></i> Latest News</div>
            <div id="news-list"></div>
        </div>

    </div>

    <div class="float-nav">
        <button class="nav-btn active" onclick="switchTab('schedule', this)"><i class="ri-basketball-fill"></i></button>
        <button class="nav-btn" onclick="switchTab('news', this)"><i class="ri-article-fill"></i></button>
        <button class="nav-btn" onclick="location.reload()"><i class="ri-refresh-line"></i></button>
    </div>

    <script>
        let heroLink = '#';

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            fetchNews();     // 先加载新闻（为了 Hero 图片）
            fetchSchedule(); // 再加载赛程
        });

        // 切换 Tab
        function switchTab(tab, btn) {
            document.getElementById('view-schedule').style.display = tab === 'schedule' ? 'block' : 'none';
            document.getElementById('view-news').style.display = tab === 'news' ? 'block' : 'none';
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        // --- 获取新闻 (后端 API) ---
        async function fetchNews() {
            try {
                const res = await fetch('/api/news'); // 访问我们新写的 Python 接口
                const data = await res.json();
                
                if (data.status === 'ok' && data.items.length > 0) {
                    // 1. 设置 Hero Section (取第一条新闻的大图)
                    const topNews = data.items[0];
                    const heroImg = document.getElementById('hero-img');
                    heroImg.src = topNews.image;
                    heroImg.style.display = 'block';
                    document.getElementById('hero-title').innerText = topNews.title;
                    heroLink = topNews.link;

                    // 2. 渲染下方新闻列表 (除去第一条)
                    const newsContainer = document.getElementById('news-list');
                    newsContainer.innerHTML = '';
                    
                    data.items.slice(1).forEach(item => {
                        const html = `
                        <div class="news-item" onclick="window.open('${item.link}')">
                            <img src="${item.image}" class="news-thumb">
                            <div class="news-text">
                                <div class="news-headline">${item.title}</div>
                                <div class="news-date">${new Date(item.time).toLocaleDateString()}</div>
                            </div>
                        </div>`;
                        newsContainer.insertAdjacentHTML('beforeend', html);
                    });
                }
            } catch (e) {
                console.error("News error:", e);
                document.getElementById('hero-title').innerText = "Lakers Nation";
            }
        }

        // --- 获取赛程 (后端 API) ---
        async function fetchSchedule() {
            const container = document.getElementById('schedule-list');
            try {
                const res = await fetch('/api/schedule');
                const data = await res.json();
                
                container.innerHTML = ''; // 清空骨架屏

                data.events.forEach(event => {
                    const g = event.competitions[0];
                    const lakers = g.competitors.find(c => c.team.id === '13');
                    const opp = g.competitors.find(c => c.team.id !== '13');
                    const isHome = lakers.homeAway === 'home';
                    const date = new Date(g.date);
                    const state = g.status.type.state; // pre, in, post

                    // 样式处理
                    const isWin = state === 'post' && parseInt(lakers.score.value) > parseInt(opp.score.value);
                    const scoreColor = isWin ? '#48bb78' : (state==='post'?'#f56565':'#fff');
                    const liveDot = state === 'in' ? '<span class="status-dot live-dot"></span>' : '<span class="status-dot"></span>';

                    const html = `
                    <div class="game-card" onclick="window.open('${event.links[0].href}')">
                        <div class="date-island">
                            <span class="month">${date.toLocaleDateString('en-US', {month:'short'})}</span>
                            <span class="day">${date.getDate()}</span>
                            <span class="weekday">${date.toLocaleDateString('en-US', {weekday:'short'})}</span>
                        </div>
                        <div class="match-info">
                            <div class="match-row">
                                <div class="team-box">
                                    <img src="${opp.team.logos[0].href}" class="team-logo">
                                    <span class="team-name">${opp.team.shortDisplayName}</span>
                                </div>
                                <span class="score">${state!=='pre' ? opp.score.value : ''}</span>
                            </div>
                            <div class="match-row">
                                <div class="team-box">
                                    <img src="https://a.espncdn.com/i/teamlogos/nba/500/lal.png" class="team-logo">
                                    <span class="team-name lakers-text">Lakers</span>
                                </div>
                                <span class="score" style="color:${state==='post'?scoreColor:'var(--gold)'}">${state!=='pre' ? lakers.score.value : ''}</span>
                            </div>
                            
                            <div class="match-meta">
                                <div>${isHome ? 'Home vs' : 'Away @'} ${opp.team.abbreviation}</div>
                                <div>${liveDot} ${state==='in' ? 'LIVE Q'+g.status.period : g.status.type.shortDetail}</div>
                            </div>
                        </div>
                    </div>`;
                    container.insertAdjacentHTML('beforeend', html);
                });

            } catch (e) {
                container.innerHTML = '<div style="text-align:center; padding:20px; color:#666">Schedule unavailable</div>';
            }
        }
    </script>
</body>
</html>
